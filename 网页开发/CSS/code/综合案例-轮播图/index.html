<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>综合案例-轮播图</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
      }
      .banner {
        width: 564px;
        height: 315px;
        background-color: pink;
        margin: 100px auto;
        border-radius: 12px;
        position: relative;
      }
      .banner > ul {
        display: flex;
        overflow: hidden;
      }

      .banner > a {
        display: none;
        position: absolute;
        top: 50%;
        width: 20px;
        height: 30px;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.3);
        text-decoration: none;
        color: #fff;
        line-height: 30px;
        border-radius: 0 15px 15px 0;
      }
      .banner > a:nth-of-type(2) {
        position: absolute;
        top: 50%;
        right: 0px;
        border-radius: 15px 0 0 15px;
        text-align: center;
      }
      .banner:hover > a {
        display: block;
        font-size: 12px;
        color: #fff;
      }
      .banner > ul > li > a > img {
        width: 564px;
        height: 315px;
      }
      .banner > ol{
        display: flex;
        height: 13px;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 12px;
      }
      .banner > ol > li{
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 50%;
        margin:3px;
      }
      .banner > ol > li.active{
        background-color: #ff6700;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <ul>
        <li>
          <a href="#"><img src="./images/banner1.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/banner2.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/banner3.jpg" alt="" /></a>
        </li>
      </ul>
      <a href="#" class="pre">
        <i class="iconfont icon-zuoce"></i>
      </a>
      <a href="#" class="next">
        <i class="iconfont icon-youce"></i>
      </a>
      <ol>
        <li></li>
        <li class="active"></li>
        <li></li>
      </ol>
    </div>
  </body>
</html>
