<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘性定位</title>
    <style>
        div.box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: sticky;
            top: 100px;
        }
        body{
            height: 200vh; /* 让body有足够高度产生滚动 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
