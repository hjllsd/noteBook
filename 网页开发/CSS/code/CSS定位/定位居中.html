<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位居中</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body div#father {
        width: 300px;
        height: 300px;
        background-color: pink;
        /* 父级必须设置相对定位 */
        position: relative;
        top: 300px;
        left: 100px;
      }
      body div#son {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        top: 50%;
        left: 50%;
        /* 拉回自身左和上的一半 */
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="father">
      <div id="son"></div>
    </div>
  </body>
</html>
